<div class="container mt-4">
  <h2 class="mb-4">Nuestros Servicios</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let servicio of servicios">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ servicio.name }}</h5>
          <p class="card-text">Duraci√≥n: {{ servicio.duration }} min</p>
          <p class="card-text">Precio: ${{ servicio.price }}</p>
          <button class="btn btn-primary mt-3" (click)="agendarCita(servicio.id)">Agendar Cita</button>
        </div>
      </div>
    </div>
    <div *ngIf="servicios.length === 0" class="col-12">
      <div class="alert alert-info text-center">
        No hay servicios disponibles por el momento.
      </div>
    </div>
  </div>
</div>
