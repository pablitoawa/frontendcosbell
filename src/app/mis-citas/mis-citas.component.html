<div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>

<button class="btn btn-secondary mb-3" (click)="goToDashboardClient()">Volver al Dashboard</button>

<table class="table">
  <thead>
    <tr>
      <th>Servicio</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cita of citas">
      <td>{{ cita.servicio.name }}</td>
      <td>{{ cita.fecha }}</td>
      <td>{{ cita.hora }}</td>
      <td>{{ cita.status }}</td>
      <td>
        <!-- Botón para cancelar -->
        <button class="btn btn-danger btn-sm" (click)="cancelarCita(cita.id)" [disabled]="cita.status === 'CANCELADA'">Cancelar</button>
        <!-- Aquí puedes agregar botón para modificar -->
        <button class="btn btn-warning btn-sm ms-2" (click)="editarCita(cita.id)" [disabled]="cita.status === 'CANCELADA'">Modificar</button>
      </td>
    </tr>
  </tbody>
</table>
