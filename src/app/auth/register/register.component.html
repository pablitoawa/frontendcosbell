<div *ngIf="check" class="flashbang-overlay"></div>

<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar text-center">
          <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
        </div>

        <form [formGroup]="formRegister" (ngSubmit)="onRegister()">
          <!-- Nombre -->
          <div class="form-group">
            <label for="name">Nombres:</label>
            <input
              type="text"
              class="form-control input"
              id="name"
              formControlName="name"
              [value]="value"
              (input)="onInputChange($event)"
              [class.is-invalid]="formRegister.get('name')?.invalid && formRegister.get('name')?.touched"
              placeholder="Ramona Pérez"
              minlength="4"
              autocomplete="off"
            >
            <div class="invalid-feedback" *ngIf="formRegister.get('name')?.hasError('required') && formRegister.get('name')?.touched">
              El nombre es obligatorio
            </div>
            <div class="invalid-feedback" *ngIf="formRegister.get('name')?.hasError('minlength') && formRegister.get('name')?.touched">
              Debe tener al menos 4 caracteres
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="ejemplo@correo.com"
              [class.is-invalid]="formRegister.get('email')?.invalid && formRegister.get('email')?.touched"
            >
            <div class="invalid-feedback" *ngIf="formRegister.get('email')?.hasError('required') && formRegister.get('email')?.touched">
              El correo es obligatorio
            </div>
            <div class="invalid-feedback" *ngIf="formRegister.get('email')?.hasError('email') && formRegister.get('email')?.touched">
              El correo no es válido
            </div>
          </div>

          <!-- Contraseña -->
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="***********"
              [class.is-invalid]="formRegister.get('password')?.invalid && formRegister.get('password')?.touched"
              minlength="8"
            >
            <div class="invalid-feedback" *ngIf="formRegister.get('password')?.hasError('required') && formRegister.get('password')?.touched">
              La contraseña es obligatoria
            </div>
            <div class="invalid-feedback" *ngIf="formRegister.get('password')?.hasError('minlength') && formRegister.get('password')?.touched">
              Debe tener al menos 8 caracteres
            </div>
          </div>

          <!-- Rol -->
          <div class="form-group">
            <label for="role">Rol:</label>
            <select class="form-control" id="role" formControlName="role">
              <option value="">Selecciona un rol</option>
              <option value="CLIENT">Cliente</option>
              <option value="EMPLOYEE">Empleado</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </div>

          <!-- Términos -->
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck">
            <label class="form-check-label" for="termsCheck">Acepto los términos</label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-my" [disabled]="formRegister.invalid">Registrarse</button>
          </div>

          <div class="text-center login">
            ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Ingresa aquí</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
